<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilo customizado-->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- HTML5 shiv-->
    <!--[if lt IE 9]>
	    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="container"><!-- Início container -->

        <header><!-- Início header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Início nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- Fim nav-->

        </header> <!-- Fim header-->

        <div id="principal"> <!-- Início principal-->

            <div id="conteudo"> <!-- Início conteúdo-->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>  <!-- Fim conteúdo-->

            <aside> <!-- Início aside-->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" placeholder="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="number" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside> <!-- Fim aside-->
        
        </div> <!-- Fim principal-->
    </div><!-- Fim container-->
</body>
</html>
